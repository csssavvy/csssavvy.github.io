---
layout: default
---

<p>Posts</p>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <time class='post__date'>{{ post.date }}</time>
      <h1 class='post__title'><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
    </article>
  {% endfor %}
</div>
