---
layout: default
---

<article class="post">
  <time class="post__date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </time>  
  <h1 class='post__title'>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

{% if page.comments %}
  {% include disqus.html %}
{% endif %}
</article>
